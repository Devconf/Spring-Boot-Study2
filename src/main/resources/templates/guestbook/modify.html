<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <<h1 class="mt-4">GuestBook Read Page</h1>

    <form id="form" action="/guestbook/modify" method="post">

      <!--페이지 번호-->
      <input id="page" type="hidden" name="page" th:value="${requestDTO.page}">
      <div class="form-group">
        <label>Gno</label>
        <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label>Writer</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
      </div>
      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate,'yyy/MM/HH:mm:ss')}" readonly>
      </div>
      <div class="form-group">
        <label>ModDate</label>
        <input type="text" class="form-control" th:value= "${#temporals.format(dto.modDate,'yyy/MM/HH:mm:ss')}" readonly>
      </div>
    </form>

    <button type="button" class="btn btn-primary" id="modifyBtn">Modify</button>
    <button type="button" class="btn btn-info" id="listBtn">List</button>
    <button type="button" class="btn btn-danger" id="removeBtn">Remove</button>

    <script th:inline="javascript">

      var  form = document.getElementById("form");
      var page = document.getElementById("page");
      document.getElementById("modifyBtn").addEventListener('click',function (){
        if(!confirm("수정하시겠습니까?")){
          return;
        }

        form.setAttribute("action","/guestbook/modify");
        form.setAttribute("method","post");

        document.forms["form"].submit();
      });

      document.getElementById("removeBtn").addEventListener('click',function (){

        form.setAttribute("action","/guestbook/remove");
        form.setAttribute("method","post");

        document.forms["form"].submit();
      });

      document.getElementById("listBtn").addEventListener('click',function (){

        form.append(page);
        form.setAttribute("action","/guestbook/list");
        form.setAttribute("method","get");

        document.forms["form"].submit();
      });
    </script>
  </th:block>

</th:block>
